---
apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: dev-mongodb-cluster
  namespace: test
spec:
  members: 1
  type: ReplicaSet
  version: "6.0.2"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: root
      db: admin
      passwordSecretRef: # a reference to the secret that will be used to generate the user's password
        name: mongodb-pass-connstr
      roles:
        - name: root
          db: admin
      scramCredentialsSecretName: mongodb-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
  featureCompatibilityVersion: "6.0"
  statefulSet:
    spec:
      volumeClaimTemplates:
        - metadata:
            name: data-volume
          spec:
            accessModes: [ "ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi
      template:
        spec:
          # resources can be specified by applying an override
          # per container name.
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: "1"
                  memory: 1000M
                requests:
                  cpu: "1"
                  memory: 1000M
            - name: mongodb-agent
              resources:
                limits:
                  cpu: "0.2"
                  memory: 250M
                requests:
                  cpu: "0.2"
                  memory: 250M

---

kind: Service
apiVersion: v1
metadata:
  name: external-mongo-service-0
  namespace: test
  annotations:
    networking.gke.io/load-balancer-type: "Internal"
    networking.gke.io/internal-load-balancer-subnet: "sub-test"
spec:
  type: LoadBalancer
  loadBalancerIP: "10.0.3.1"
  selector:
    app: dev-mongodb-cluster-svc
    statefulset.kubernetes.io/pod-name: dev-mongodb-cluster-0
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---

